<div class="form-floating mb-3">
    <input
      type={{type}} 
      [formControl]="control"
      placeholder="{{label}}"
      class="form-control" 
      id="floatingInput" 
      [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null">

    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin load"></div>
    
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email address</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Please use atleast 1 small-case letter, 1 Capital letter, 1 digit, 1 special character and the length should be between 6-10 characters.</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">This email address is already used by someone.</div>
</div>
