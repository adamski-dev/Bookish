<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length -1].label !== 'Home'" 
        class="py-5 mb-4" style="margin-top: 105px; background-color: #dbe8f1;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h2>{{breadcrumbs[breadcrumbs.length -1].label | titlecase}}</h2>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
