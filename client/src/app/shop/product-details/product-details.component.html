<div class="container">
    <div *ngIf="product" class="row">
        <div class="col-4">
            <img src="{{product.pictureUrl}}" alt="{{product.title}}" class="border border-dark img-thumbnail">
        </div>
        <div class="col-8 mt-5">
            <h2>{{product.title}}</h2>
            <span style="font-size: large;">Author: {{product.author}}</span>
    
            <div class="mt-3">
                <span style="font-size: 22px;"><strong>{{ product.price | currency }}   ({{ product.productType }})</strong></span>
            </div>

            <div class="text-primary my-2" *ngIf="quantityInBasket > 0" style="font-weight: 400; font-size: 18px;">
                You have {{quantityInBasket}} of this item in your basket
            </div>
        
            <div class="d-flex justify-content-left align-items-center mt-2">
                <i  class="fa fa-minus-circle text-warning me-2" 
                    style="cursor: pointer; font-size: 1.5em;"
                    (click)="decrementQuantity()"
                ></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">
                    {{quantity}}
                </span>
                <i  class="fa fa-plus-circle text-warning ms-2" 
                    style="cursor: pointer; font-size: 1.5em;"
                    (click)="incrementQuantity()"    
                ></i>
                <button class="btn btn-outline-primary ms-4"
                        (click)="updateBasket()"
                        [disabled]="quantity === quantityInBasket"    
                >{{buttonText}}</button>
            </div>
            <div class="row mt-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    
</div>
