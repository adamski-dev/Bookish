<div class="card h-100 shadow-sm">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.title}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-outline-primary fa fa-shopping-cart fa-lg me-2"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-primary">View</button>
        </div>
    
    </div>
    
    <div class="card-body d-flex flex-column">
        
        <a href="#" class="my-2">
            <h6 class="text-uppercase">{{product.title}}</h6>
        </a>
        <span class="mb-3">Author: {{product.author}}</span>

        <span class="mb-4"><strong>{{ product.price | currency }}   ({{ product.productType }})</strong></span>
        
            <div class="btn-group mt-auto hower-overlay">
                <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart fa-lg me-2"></button>
                <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
            </div>
        
    </div>
</div>
